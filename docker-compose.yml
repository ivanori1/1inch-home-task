services:
  user-service:
    build:
      context: ./mock-services/user-service
      dockerfile: Dockerfile
    container_name: user-service
    ports:
      - "3001:3000"
    environment:
      - PORT=3000
    networks:
      - test-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  order-service:
    build:
      context: ./mock-services/order-service
      dockerfile: Dockerfile
    container_name: order-service
    ports:
      - "3002:3000"
    environment:
      - PORT=3000
    networks:
      - test-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  test-network:
    driver: bridge


